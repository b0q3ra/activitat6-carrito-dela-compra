<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
   
    
</head>
<body>

        <div id = "container" class="container">
            <div class="row">
                <div class="col"><span class="item-name">Mascarilla FF2P</span></div>
                <div class="col"><span class="item-price">55€</span></div>
                <div class="col"><label for="qty">qty:</label><input class="qty" type="text" name="quantity" id="qty"></div>
                <div class="col"><span class="total-item"></span></div>
                <div class="col"><button class="btn btn-delete">delete</button></div>
            </div>
            <div class="row">
                <div class="col"><span class="item-name">Gel desinfectante</span></div>
                <div class="col"><span class="item-price">103€</span></div>
                <div class="col"><label for="qty">qty:</label><input class="qty" type="text" name="quantity" id="qty"></div>
                <div class="col"><span class="total-item"></span></div>
                <div class="col"><button class="btn btn-delete">delete</button></div>
            </div>
            <div id = "row-create" class="row-create row">
                <div class="col col-create"><label for="item-name-create">Name</label>
                     <input type="text" id="item-name-create">
                    </div>
                <div class="col col-create"><label for="item-price-create">Price</label>
                     <input type="text" id="item-price-create">
                 </div>
                 <button id = "creator" class="col btn btn-create">Create</button>
                </div>
            <button  id = "btn-sccs" class="btn btn-success">Calculate prices</button>
            <h2>Total Price: <span id = "result">0€</span></h2>
        </div>
    
        <script src="./js/script.js"></script>
</body>

</html>
